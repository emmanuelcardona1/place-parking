        <h1 class="text-5xl font-bold text-gray-700 text-center py-4">Salida de Vehículo</h1>
    

    <!-- Sección de placa y tipo de vehículo -->
    <section class="placa">
        <div class="titulo_placa">
            <label for="placa" class="text-2xl font-bold text-gray-800 text-center">Placa:</label>
            <input type="text" id="placa" class="border-2 border-gray-400 rounded-lg p-3 text-3xl ml-5" placeholder="ABC-1234">
        </div>
        <div class="titulo_tipo mt-5">
            <label for="tipo_vehiculo" class="text-2xl font-bold text-gray-800 text-center px-2">Tipo de Vehículo:</label>
            <select id="tipo_vehiculo" class="border-2 border-gray-400 rounded-lg p-3 text-3xl ml-5">
                <option value="auto">Auto</option>
                <option value="moto">Moto</option>
                <option value="camion">Hibrido</option>
            </select>
        </div>
    </section>

    <!-- Sección para el historial y el precio calculado -->
    <section class="text-center mt-10">
        <h2 class="text-3xl font-bold text-gray-700">Historial de Entrada y Salida</h2>
        <div class="flex justify-center mt-5">
            <div class="bg-white shadow-lg p-8 rounded-lg w-3/4">
                <table class="w-full text-left table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2">Fecha de Entrada</th>
                            <th class="px-4 py-2">Hora de Entrada</th>
                            <th class="px-4 py-2">Fecha de Salida</th>
                            <th class="px-4 py-2">Hora de Salida</th>
                            <th class="px-4 py-2">Tiempo Total</th>
                            <th class="px-4 py-2">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border px-4 py-2">19/09/2024</td>
                            <td class="border px-4 py-2">09:00 AM</td>
                            <td class="border px-4 py-2">19/09/2024</td>
                            <td class="border px-4 py-2">11:30 AM</td>
                            <td class="border px-4 py-2">2h 30m</td>
                            <td class="border px-4 py-2">$5000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Botón para calcular el precio -->
    <div class="btn-conteiner">
        <button class="btn-content mt-10" onclick="calcularPrecio()">
            Confirmar Reserva
            <svg class="icon-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                <path d="M12 2l8 8-8 8-1.41-1.41L16.17 11H4v-2h12.17l-5.58-5.59L12 2z"/>
            </svg>
        </button>
    </div>

    <script>
        function calcularPrecio() {
            // Lógica para calcular el precio basado en el tiempo
            alert('Ha confirmado su reserva, muchas gracias por usar nuestro servicio');
        }
    </script>
